<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云笔记</title>
</head>
<body>
<b>{{ user.username }} 的云笔记</b>
<a href="/note/add">添加新的笔记</a>
<a href="/user/login">返回首页</a>
<table>
    <tr>
        <td>ID</td>
        <td>标题</td>
        <td>创建时间</td>
        <td>修改时间</td>
        <td>修改</td>
        <td>删除</td>
    </tr>
    {% for note in notes %}
    <tr>
        <th>{{ note.id }}</th>
        <th>{{ note.title }}</th>
        <th>{{ note.created_time }}</th>
        <th>{{ note.updated_time }}</th>
        <th><a href="/note/mod/{{ note.id }}">修改</a></th>
        <th><a href="/note/del/{{ note.id }}">删除</a></th>
    </tr>
    {% endfor %}
</table>
</body>
</html>
